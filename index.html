<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Connect Four</title>
</head>
<body>

    <header>
        <h1>Connect Four</h1>
        <p>Get four in a row, column or diagonal and you win!</p>
    </header>

    <main>

        <section id="players">
            <div id="player-one">
                <h3 class="player">Player1</h3>
            </div>
            <div id="player-two">
                <h3 class="player">Player2</h3>
            </div>
        </section>

        <section id="game-area">
            <div id="board">
                <button class="row-1">1</button>
                <button class="row-1">2</button>
                <button class="row-1">3</button>
                <button class="row-1">4</button>
                <button class="row-1">5</button>
                <button class="row-1">6</button>
                <button class="row-1">7</button>
                <button class="row-2">1</button>
                <button class="row-2">2</button>
                <button class="row-2">3</button>
                <button class="row-2">4</button>
                <button class="row-2">5</button>
                <button class="row-2">6</button>
                <button class="row-2">7</button>
                <button class="row-3">1</button>
                <button class="row-3">2</button>
                <button class="row-3">3</button>
                <button class="row-3">4</button>
                <button class="row-3">5</button>
                <button class="row-3">6</button>
                <button class="row-3">7</button>
                <button class="row-4">1</button>
                <button class="row-4">2</button>
                <button class="row-4">3</button>
                <button class="row-4">4</button>
                <button class="row-4">5</button>
                <button class="row-4">6</button>
                <button class="row-4">7</button>
                <button class="row-5">1</button>
                <button class="row-5">2</button>
                <button class="row-5">3</button>
                <button class="row-5">4</button>
                <button class="row-5">5</button>
                <button class="row-5">6</button>
                <button class="row-5">7</button>
                <button class="row-6">1</button>
                <button class="row-6">2</button>
                <button class="row-6">3</button>
                <button class="row-6">4</button>
                <button class="row-6">5</button>
                <button class="row-6">6</button>
                <button class="row-6">7</button>
            </div>
        </section>

    </main>
<script type="module" src="./src/index.js">  </script>
</body>
</html>
